version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: message-register-postgres
    environment:
      POSTGRES_DB: message_register
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ocms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: message-register-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ocms-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailcatcher:
    image: sj26/mailcatcher
    container_name: mailcatcher
    ports:
      - "1025:1025"  # SMTP port
      - "1080:1080"  # Web UI port
    networks:
      - ocms-network

  unleash:
    image: unleashorg/unleash-server:latest
    container_name: message-register-unleash
    environment:
      DATABASE_URL: postgres://postgres:postgres@unleash-postgres:5432/unleash
      DATABASE_SSL: "false"
      LOG_LEVEL: info
      INIT_FRONTEND_API_TOKENS: "*:development.unleash-insecure-frontend-token"
      INIT_CLIENT_API_TOKENS: "*:development.unleash-insecure-api-token"
    ports:
      - "4242:4242"
    networks:
      - ocms-network
    depends_on:
      unleash-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  unleash-postgres:
    image: postgres:16-alpine
    container_name: message-register-unleash-postgres
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - unleash_postgres_data:/var/lib/postgresql/data
    networks:
      - ocms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ocms-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  unleash_postgres_data:
